    <style>
        /* å°å…¥æœ€é«˜å¯è®€æ€§çš„ Montserrat ç²—é«”èˆ‡ Orbitron */

        /* çµ•å°é˜²è­·ï¼šé–å®šç•«é¢ï¼Œé˜²æ­¢æ‰€æœ‰ iPad çš„åŸç”Ÿæ»¾å‹•èˆ‡ç¸®æ”¾å¹²æ“¾ */

        /* ç‰©ç†ç‰¹æ•ˆæ¨¡æ“¬ (æ¸›æ…¢/åŠ é€Ÿ/æ­£å¸¸) */
        .sprite-normal { animation: bob-normal 0.4s infinite alternate; }

        @keyframes bob-normal { 0% { transform: translateY(0) scaleY(0.95); } 100% { transform: translateY(-5%) scaleY(1.05); } }
        @keyframes bob-fast { 0% { transform: translateY(0) scale(1.1) rotate(3deg); } 100% { transform: translateY(-8%) scale(1.1) rotate(-3deg); } }

        /* HUD ä»‹é¢ */
        #hud {

        /* é ‚éƒ¨é¡Œç›®æ¡†æ”¹ç‚ºå¯¦å¿ƒäº®é»ƒåº•ï¼Œé»‘å­— */

        .panel {

<script>
    /** --- æ¥µè‡´ iPad é˜²è­· (åªå…è¨±æŒ‰éˆ•è¢«é»æ“Š) --- */
    document.addEventListener('touchstart', function(e) {
        if (e.target && typeof e.target.closest === 'function' && !e.target.closest('.btn')) {
            e.preventDefault(); 
        }
    }, { passive: false });

    document.addEventListener('touchmove', function(e) { 
        if (e.target && typeof e.target.closest === 'function' && !e.target.closest('.btn')) {
            e.preventDefault(); 
        }
    }, { passive: false });

    // å°ˆç”¨ç¶å®šå‡½æ•¸ï¼Œçµ•å°é˜²æ­¢ iPad é»æ“Šç„¡æ•ˆ
    function bindButton(id, callback) {
        const btn = document.getElementById(id);
        if(!btn) return;
        let triggered = false;
        const handler = (e) => {
            e.preventDefault();
            e.stopPropagation();
            if(triggered) return;
            triggered = true;
            setTimeout(() => triggered = false, 500); 
            callback();
        };
        btn.addEventListener('touchstart', handler, {passive: false});
        btn.addEventListener('click', handler);
    }

    /** --- é¡Œåº« (ä»¥ 4,5,8 ç‚ºä¸»ï¼Œé™„å¸¶é™·é˜±é¡Œ) --- */
    const GAME_DURATION = 120; // 2 åˆ†é˜
    const LANES = [-1, 0, 1]; 
    const MATH_DATA =[
        { f: '1/4', d: '0.25', p: '25%', basic: true },
        { f: '3/4', d: '0.75', p: '75%', basic: true },
        { f: '1/5', d: '0.2', p: '20%', basic: true },
        { f: '2/5', d: '0.4', p: '40%', basic: true },
        { f: '3/5', d: '0.6', p: '60%', basic: true },
        { f: '4/5', d: '0.8', p: '80%', basic: true },
        { f: '1/8', d: '0.125', p: '12.5%', basic: true },
        { f: '3/8', d: '0.375', p: '37.5%', basic: true },
        { f: '5/8', d: '0.625', p: '62.5%', basic: true },
        { f: '7/8', d: '0.875', p: '87.5%', basic: true },
        // é­”ç‹é™·é˜±é¡Œ
        { f: '1/100', d: '0.01', p: '1%', basic: false },
        { f: '1/1000', d: '0.001', p: '0.1%', basic: false },
        { f: '1/10000', d: '0.0001', p: '0.01%', basic: false }
    ];

    /** --- å¼•æ“èˆ‡ DOM --- */
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d', { alpha: false });
    const playerContainer = document.getElementById('player-container');
    const playerSprite = document.getElementById('player-sprite');
    let width, height, cx, cy;
    let lastTime = 0;
    let reqId = null;
    let gameState = 'INIT'; 

    /** --- ç©å®¶ --- */
    let player = {
        lane: 0, 
        x: 0,    
        z: 40,   
        combo: 0,
        coins: 0, 
        questionsAnswered: 0,
        questionsCorrect: 0,
        boostTimer: 0,
        penaltyTimer: 0
    };
    let cameraAngle = 0; 
    let targetCameraAngle = 0;

    /** --- ä¸–ç•Œç‹€æ…‹ --- */
    const BASE_SPEED = 300; 
    let distance = 0;
    let timeRemaining = GAME_DURATION;
    let objects =[];
    let particles =[];
    
    let nextGateDist = 0; 
    let nextCoinDist = 1000; 
    let currentQuestion = null;

    /** --- æ“æ§ --- */
    let touchStartX = 0;
    let touchStartY = 0;

    window.addEventListener('keydown', (e) => {
        if (gameState !== 'PLAY') return;
        if (e.key === 'ArrowLeft' || e.key === 'a') changeLane(-1);
        if (e.key === 'ArrowRight' || e.key === 'd') changeLane(1);
    });

    window.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
    });

    window.addEventListener('touchend', e => {
        if (gameState !== 'PLAY') return;
        let dx = e.changedTouches[0].screenX - touchStartX;
        let dy = e.changedTouches[0].screenY - touchStartY;
        
        if (Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy)) {
            if (dx > 0) changeLane(1);
            else changeLane(-1);
        }
    });

    function changeLane(dir) {
        player.lane = Math.max(-1, Math.min(1, player.lane + dir));
        targetCameraAngle = player.lane * 0.1; 
    }

    /** --- é«˜ä¿¯è¦–è§’ä½ˆå±€ (High Top-Down Perspective) --- */
    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        const dpr = window.devicePixelRatio || 1;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.scale(dpr, dpr);
        cx = width / 2;
        // å°‡åœ°å¹³ç·šæ‹‰é«˜è‡³ 15% è™•ï¼Œå¼·åŒ–é æ–¹ä¿¯è¦–æ„Ÿ
        cy = height * 0.15; 
    }
    window.addEventListener('resize', resize);
    resize();

    /** --- æ™ºæ…§ç”Ÿæˆé¡Œåº« --- */
    function generateQuestionData() {
        const targetObj = MATH_DATA[Math.floor(Math.random() * MATH_DATA.length)];
        let t1, t2;

        if (targetObj.basic) {
            t1 = 'f';
            t2 = Math.random() > 0.5 ? 'd' : 'p';
            if (Math.random() > 0.5) [t1, t2] =[t2, t1];
        } else {
            const types = ['f', 'd', 'p'];
            t1 = types[Math.floor(Math.random() * 3)];
            do { t2 = types[Math.floor(Math.random() * 3)]; } while (t1 === t2);
        }

        const promptText = targetObj[t1];
        const correctText = targetObj[t2];

        let distractors =[];
        let attempts = 0;
        while(distractors.length < 2 && attempts < 50) {
            let rndObj = MATH_DATA[Math.floor(Math.random() * MATH_DATA.length)];
            let val = rndObj[t2];
            if (val !== correctText && !distractors.includes(val)) {
                distractors.push(val);
            }
            attempts++;
        }

        let options =[correctText, ...distractors];
        for (let i = options.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [options[i], options[j]] = [options[j], options[i]];
        }
        
        let correctLane = LANES[options.indexOf(correctText)];

        return {
            prompt: `${promptText} = ?`,
            options: options,
            correctLane: correctLane,
            fullEquation: `${promptText} = ${correctText}`
        };
    }

    /** --- UI æ§åˆ¶ --- */
    const uiCoins = document.getElementById('coin-text');
    const uiQuestion = document.getElementById('question-text');
    const uiTimer = document.getElementById('timer-text');
    const uiComboContainer = document.getElementById('combo-container');
    const uiComboText = document.getElementById('combo-text');
    const damageOverlay = document.getElementById('damage-overlay');
    const gameContainer = document.getElementById('game-container');

    function updateHUD() {
        uiCoins.innerText = player.coins;
        
        if(currentQuestion) {
            uiQuestion.innerText = currentQuestion.prompt;
        } else {
            uiQuestion.innerText = "RUN!";
        }
        
        let m = Math.floor(Math.max(0, timeRemaining) / 60);
        let s = Math.floor(Math.max(0, timeRemaining) % 60);
        uiTimer.innerText = `${m < 10 ? '0':''}${m}:${s < 10 ? '0':''}${s}`;

        if (player.combo > 1) {
            uiComboContainer.classList.add('active');
            uiComboText.innerText = player.combo;
        } else {
            uiComboContainer.classList.remove('active');
        }
    }

    function triggerPenalty(equation) {
        gameState = 'PAUSE_ERROR'; 
        player.combo = 0;
        player.penaltyTimer = 8; 
        
        document.getElementById('correct-answer-text').innerText = equation;
        document.getElementById('pause-overlay').classList.remove('hidden');

        damageOverlay.classList.add('damaged-flash');
        gameContainer.classList.add('shake-active');
        setTimeout(() => {
            damageOverlay.classList.remove('damaged-flash');
            gameContainer.classList.remove('shake-active');
        }, 400);

        updateHUD();
    }

    function resumeGame() {
        document.getElementById('pause-overlay').classList.add('hidden');
        gameState = 'PLAY';
        lastTime = performance.now(); 
    }

    function triggerBoost() {
        player.combo++;
        let addedCoins = 50 + (player.combo * 10); 
        player.coins += addedCoins; 
        player.boostTimer = 2; 

        let pp = project(player.x, player.z);
        createParticles(pp.x, pp.y - 30, '#ffd700', 40, pp.scale, 'lightning');
    }

    function lerpColor(c1, c2, t) {
        const r = Math.round(c1[0] + (c2[0] - c1[0]) * t);
        const g = Math.round(c1[1] + (c2[1] - c1[1]) * t);
        const b = Math.round(c1[2] + (c2[2] - c1[2]) * t);
        return `rgb(${r},${g},${b})`;
    }

    function getSkyColor(progress) {
        if (progress < 0.5) {
            let t = progress / 0.5;
            return {
                top: lerpColor([70, 150, 240],[40, 120, 230], t),
                bot: lerpColor([255, 200, 150],[80, 200, 255], t)
            };
        } else {
            let t = (progress - 0.5) / 0.5;
            return {
                top: lerpColor([40, 120, 230],[15, 15, 40], t), 
                bot: lerpColor([80, 200, 255],[255, 80, 60], t) 
            };
        }
    }

    /** --- æ ¸å¿ƒæ”¹é€²ï¼šçµ•å°é›¶é‡ç–Šé€è¦–ç³»çµ± --- */
    function project(lane, z) {
        let relZ = Math.max(1, z);
        const fov = 250; 
        const scale = fov / relZ;
        
        // è¨­å®šä¸–ç•Œä¸­çš„è»Šé“é–“è· (ä½”è¢å¹• 6%)
        const worldLaneDist = width * 0.06; 
        const px = cx + (lane * worldLaneDist) * scale;
        
        // é…åˆé«˜åœ°å¹³ç·šçš„æ·±åº¦è¨ˆç®—
        const py = cy + (height * 0.12) * scale; 
        
        return { x: px, y: py, scale: scale };
    }

    /** --- ç²’å­ --- */
    function createParticles(x, y, color, count, scale = 1, type = 'normal') {
        for(let i=0; i<count; i++) {
            particles.push({
                x: x, y: y,
                vx: (Math.random() - 0.5) * 30 * scale,
                vy: (Math.random() - 0.5) * 30 * scale - (type === 'engine' ? 0 : 10 * scale),
                life: 1.0,
                color: color,
                size: (Math.random() * 6 + 3) * scale,
                type: type
            });
        }
    }

    function drawParticles() {
        particles.forEach(p => {
            ctx.globalAlpha = Math.max(0, p.life);
            ctx.fillStyle = p.color;
            ctx.beginPath();
            if(p.type === 'lightning') {
                ctx.moveTo(p.x, p.y - p.size);
                ctx.lineTo(p.x + p.size/2, p.y + p.size);
                ctx.lineTo(p.x - p.size/2, p.y + p.size);
            } else {
                ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI*2);
            }
            ctx.fill();
        });
        ctx.globalAlpha = 1.0;
    }

    /** --- éŠæˆ²ä¸»é‚è¼¯ (å‹•æ…‹é›£åº¦æ ¸å¿ƒ) --- */
    function update(dt) {
        timeRemaining -= dt;
        if (timeRemaining <= 0) {
            endGame();
            return;
        }

        cameraAngle += (targetCameraAngle - cameraAngle) * 8 * dt;
        if(Math.abs(player.lane - player.x) < 0.1) targetCameraAngle = 0;

        if (player.penaltyTimer > 0) player.penaltyTimer -= dt;
        if (player.boostTimer > 0) player.boostTimer -= dt;
        
        let speedMultiplier = 1.0;
        if (player.boostTimer > 0) speedMultiplier = 1.5;
        else if (player.penaltyTimer > 0) speedMultiplier = 0.6;

        let currentSpeed = BASE_SPEED * speedMultiplier;
        distance += currentSpeed * dt;
        
        player.x += (player.lane - player.x) * 12 * dt;

        // å¤§å¹…æ¸›å°‘é‡‘å¹£å‡ºç¾é »ç‡
        if (distance > nextCoinDist) {
            objects.push({ type: 'coin', lane: LANES[Math.floor(Math.random() * 3)], z: 2000, active: true, rot: Math.random() * Math.PI });
            nextCoinDist = distance + 800 + Math.random() * 500; // é‡‘å¹£è®Šå¾—éå¸¸ç¨€ç–
        }

        // å‹•æ…‹ AI é›£åº¦ï¼šç­”å°è¶Šå¤šï¼Œæ€è€ƒæ™‚é–“è¶ŠçŸ­ (8ç§’ -> æ”¶ç¸®è‡³ 3ç§’)
        if (distance > nextGateDist) {
            let q = generateQuestionData();
            currentQuestion = q;
            
            // éš¨è‘—ç­”å°æ¬¡æ•¸å£“ç¸®æ€è€ƒæ™‚é–“
            let thinkTime = Math.max(3.0, 8.0 - (player.questionsCorrect * 0.4));
            let gateZ = BASE_SPEED * thinkTime;

            objects.push({ type: 'gate', z: gateZ, active: true, passed: false, questionData: q });
            
            // ç•¶ç©å®¶æŠµé”é€™é“é–€çš„ç¬é–“ï¼Œç«‹åˆ»ç”Ÿæˆä¸‹ä¸€é“é–€
            nextGateDist = distance + gateZ; 
        }

        for (let i = objects.length - 1; i >= 0; i--) {
            let obj = objects[i];
            obj.z -= currentSpeed * dt; 
            if (obj.type === 'coin') obj.rot += dt * 8;

            if (obj.active && obj.z <= player.z + 5 && !obj.passed) {
                obj.passed = true; 
                
                if (obj.type === 'coin') {
                    if (Math.abs(player.lane - obj.lane) < 0.5) {
                        obj.active = false;
                        player.coins += Math.floor(5 * (1 + player.combo * 0.1));
                        let p = project(obj.lane, obj.z);
                        createParticles(p.x, p.y - 15 * p.scale, '#ffd700', 15, p.scale);
                    }
                } else if (obj.type === 'gate') {
                    obj.active = false;
                    player.questionsAnswered++;
                    currentQuestion = null; 
                    
                    let chosenLane = Math.round(player.lane); 
                    if (chosenLane === obj.questionData.correctLane) {
                        player.questionsCorrect++;
                        triggerBoost();
                    } else {
                        triggerPenalty(obj.questionData.fullEquation);
                    }
                }
            }

            if (obj.z < -20) objects.splice(i, 1);
        }

        let pp = project(player.x, player.z);
        if (Math.random() > 0.4) {
            let color = player.boostTimer > 0 ? '#00f3ff' : 'rgba(200,200,200,0.4)';
            createParticles(pp.x, pp.y, color, 1, pp.scale, 'engine');
        }

        for(let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i];
            p.x += p.vx * dt * 60;
            p.y += p.vy * dt * 60;
            p.life -= dt * (p.type === 'engine' ? 3 : 2); 
            if(p.life <= 0) particles.splice(i, 1);
        }
    }

    /** --- æ¸²æŸ“ --- */
    function draw() {
        let progress = 1 - (Math.max(0, timeRemaining) / GAME_DURATION);

        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(cameraAngle);
        ctx.translate(-cx, -cy);

        // å¤©ç©º
        let skyColors = getSkyColor(progress);
        let bgGrad = ctx.createLinearGradient(0, -cy, 0, cy); 
        bgGrad.addColorStop(0, skyColors.top);
        bgGrad.addColorStop(1, skyColors.bot);
        ctx.fillStyle = bgGrad;
        ctx.fillRect(-width, -height, width*3, height*3);

        // è‰åŸ
        let grassGrad = ctx.createLinearGradient(0, cy, 0, height*2);
        let darkGrass = progress > 0.7 ? '#1a2b13' : '#226b3a';
        let nearGrass = progress > 0.7 ? '#0c1a08' : '#144021';
        grassGrad.addColorStop(0, darkGrass);
        grassGrad.addColorStop(1, nearGrass);
        ctx.fillStyle = grassGrad;
        ctx.fillRect(-width, cy, width*3, height*3);
        
        // è·‘é“åˆ†éš”ç·š
        for (let l = -1.5; l <= 1.5; l += 1) {
            let pTop = project(l, 3000);
            let pBot = project(l, 5);
            ctx.beginPath();
            ctx.moveTo(pTop.x, pTop.y);
            ctx.lineTo(pBot.x, pBot.y);
            ctx.strokeStyle = `rgba(255, 255, 255, 0.4)`;
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        objects.sort((a, b) => b.z - a.z);

        objects.forEach(obj => {
            if (!obj.active && obj.type === 'coin') return; 

            if (obj.type === 'coin') {
                let p = project(obj.lane, obj.z);
                let size = 18 * p.scale;
                
                ctx.save();
                ctx.translate(p.x, p.y - size*1.5);
                
                let cosRot = Math.cos(obj.rot);
                let squish = Math.max(0.1, Math.abs(cosRot));
                let dir = cosRot > 0 ? -1 : 1; 
                let thickness = 8 * p.scale;

                ctx.scale(squish, 1);
                
                ctx.fillStyle = '#b8860b'; 
                for(let j=0; j<thickness; j++) {
                    ctx.beginPath();
                    ctx.arc(dir * j * (1/squish), 0, size, 0, Math.PI*2); 
                    ctx.fill();
                }
                
                ctx.beginPath();
                ctx.arc(dir * thickness * (1/squish), 0, size, 0, Math.PI*2);
                ctx.fillStyle = '#ffd700';
                ctx.fill();
                ctx.lineWidth = 1.5 * p.scale;
                ctx.strokeStyle = '#fff';
                ctx.stroke();

                ctx.restore();
            } 
            else if (obj.type === 'gate') {
                
                // 3D æµ®ç©ºé¡Œç›®é¢æ¿ (å¯¦å¿ƒé»ƒåº•é»‘å­—)
                if (obj.active) {
                    let pCenter = project(0, obj.z);
                    let scaleC = pCenter.scale;
                    
                    let laneWidthC = (width * 0.06) * scaleC; 
                    let promptY = pCenter.y - (laneWidthC * 4); 
                    
                    let boxW = 320 * scaleC;
                    let boxH = 80 * scaleC;
                    
                    // å¯¦å¿ƒé»ƒè‰²èƒŒæ¿
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(pCenter.x - boxW/2, promptY - boxH/2, boxW, boxH);
                    
                    // é»‘æ¡†
                    ctx.lineWidth = 4 * scaleC;
                    ctx.strokeStyle = '#000000';
                    ctx.strokeRect(pCenter.x - boxW/2, promptY - boxH/2, boxW, boxH);

                    // æ¥µé»‘åŠ ç²—å­—é«”
                    ctx.fillStyle = '#000000';
                    ctx.font = `900 ${45 * scaleC}px Montserrat, sans-serif`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(obj.questionData.prompt, pCenter.x, promptY);
                }

                // ç‚ºäº†é˜²æ­¢èªæ³•è¢«æ–·é–‹ï¼Œå‰é¢è£œä¸Šåˆ†è™Ÿç­–å®‰å…¨
                ;[-1, 0, 1].forEach((lane, idx) => {
                    let p = project(lane, obj.z);
                    
                    // æ ¸å¿ƒé˜²é‡ç–Šï¼šé–€çš„ç¸½å¯¬ = è·‘é“å¯¬çš„ 80% (å–®é‚Š 40%)ï¼Œä¿è­‰ä¸­é–“ 20% æ˜¯ç©ºçš„
                    let laneWidthAtZ = (width * 0.06) * p.scale; 
                    let w = laneWidthAtZ * 0.40; 
                    let h = w * 1.5; 
                    
                    // é–€æ¿æ”¹ç‚ºç´”ç™½å¯¦å¿ƒï¼Œæ¥µè‡´é«˜å°æ¯”
                    ctx.fillStyle = obj.active ? `#FFFFFF` : `rgba(150, 150, 150, 0.5)`;
                    ctx.strokeStyle = `#000000`; // ç´”é»‘å¤–æ¡†
                    ctx.lineWidth = 5 * p.scale;
                    
                    ctx.fillRect(p.x - w, p.y - h*2, w*2, h*2);
                    ctx.strokeRect(p.x - w, p.y - h*2, w*2, h*2);

                    if (obj.active) {
                        // ç´”é»‘æ•¸å­—é¡¯ç¤ºæ–¼ç´”ç™½é–€ä¸Š
                        ctx.fillStyle = '#000000';
                        ctx.font = `900 ${40 * p.scale}px Montserrat, sans-serif`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(obj.questionData.options[idx], p.x, p.y - h);
                    }
                });
            }
        });

        drawParticles();
        ctx.restore(); 

        // ç©å®¶å‹•æ…‹æ¸²æŸ“
        let pp = project(player.x, player.z);
        let sizePx = 110 * pp.scale; 
        
        if (player.penaltyTimer > 0) playerSprite.className = 'sprite-slow';
        else if (player.boostTimer > 0) playerSprite.className = 'sprite-fast';
        else playerSprite.className = 'sprite-normal';
        
        playerContainer.style.width = sizePx + 'px';
        playerContainer.style.height = sizePx + 'px';
        playerContainer.style.left = pp.x + 'px';
        playerContainer.style.top = pp.y + 'px'; 
        playerContainer.style.transform = `translate(-50%, -100%) rotate(${cameraAngle}rad)`;
    }

    /** --- éŠæˆ²è¿´åœˆ --- */
    function loop(time) {
        let dt = (time - lastTime) / 1000;
        lastTime = time;
        if (dt > 0.1) dt = 0.1; 

        if (gameState === 'PLAY') {
            update(dt);
            updateHUD();
        }
        
        if (gameState === 'PLAY' || gameState === 'PAUSE_ERROR') {
            draw();
        }

        if (gameState !== 'GAMEOVER') {
            reqId = requestAnimationFrame(loop);
        }
    }

    /** --- ç”Ÿå‘½é€±æœŸï¼šå®Œå…¨æ¶ˆé™¤ç„¡è¼‰å…¥æ­»é– --- */
    function initDirectStart() {
        draw(); 
        let count = 3;
        const countdownEl = document.getElementById('countdown-text');
        
        // å…ˆé¡¯ç¤º 3
        countdownEl.innerText = count;
        
        let interval = setInterval(() => {
            count--;
            if (count > 0) {
                countdownEl.innerText = count;
                countdownEl.style.transform = 'scale(1.5)';
                setTimeout(() => countdownEl.style.transform = 'scale(1)', 100);
            } else if (count === 0) {
                countdownEl.innerText = "GO!";
            } else {
                clearInterval(interval);
                document.getElementById('start-overlay').classList.add('hidden');
                
                playerContainer.style.display = 'block'; 
                
                gameState = 'PLAY';
                lastTime = performance.now();
                reqId = requestAnimationFrame(loop);
            }
        }, 1000);
    }

    function endGame() {
        gameState = 'GAMEOVER';
        
        document.getElementById('hud').classList.add('hidden');
        playerContainer.style.display = 'none'; 
        document.getElementById('game-over-screen').classList.remove('hidden');
        
        let accuracy = player.questionsAnswered > 0 
            ? Math.round((player.questionsCorrect / player.questionsAnswered) * 100) 
            : 0;
            
        document.getElementById('final-coins').innerText = player.coins;
        document.getElementById('final-accuracy').innerText = accuracy + '%';
        
        let gradeEle = document.getElementById('final-grade');
        gradeEle.className = 'grade-text'; 
        
        if (accuracy >= 90) {
            gradeEle.innerText = 'S'; gradeEle.classList.add('grade-S');
        } else if (accuracy >= 75) {
            gradeEle.innerText = 'A'; gradeEle.classList.add('grade-A');
        } else if (accuracy >= 60) {
            gradeEle.innerText = 'B'; gradeEle.classList.add('grade-B');
        } else if (accuracy >= 40) {
            gradeEle.innerText = 'C'; gradeEle.classList.add('grade-C');
        } else {
            gradeEle.innerText = 'D'; gradeEle.classList.add('grade-D');
        }
    }

    // çªç ´æ­»é–ï¼HTML DOM å°±ç·’å¾Œï¼Œç›´æ¥ç¶å®šæŒ‰éˆ•èˆ‡å•Ÿå‹•å€’æ•¸
    document.addEventListener('DOMContentLoaded', () => {
        bindButton('btn-next', resumeGame);
        bindButton('btn-replay', () => location.reload());
        
        initDirectStart();
    });

</script>
