<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <title>P6 控制中心 | Math Station</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&family=Noto+Sans+TC:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* PS5 科幻風格 CSS */
        body { opacity: 0; transition: opacity 0.4s; font-family: 'Nunito', 'Noto Sans TC', sans-serif; background-color: #0b0e14; color: #fff; margin: 0; padding: 40px 20px; background-image: radial-gradient(circle at 50% 0%, #1e3a8a 0%, transparent 50%); }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .top-nav { display: flex; align-items: center; margin-bottom: 50px; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .btn-back { background: rgba(255,255,255,0.05); color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); transition: 0.2s; backdrop-filter: blur(5px); }
        .btn-back:hover { background: rgba(255,255,255,0.1); }
        .page-title { margin-left: 20px; font-size: 32px; font-weight: 900; letter-spacing: 2px; text-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }

        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        
        /* 玻璃科幻卡片 */
        .game-card { background: rgba(30, 41, 59, 0.5); border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); text-decoration: none; display: flex; flex-direction: column; transition: 0.3s; backdrop-filter: blur(10px); overflow: hidden;}
        .game-card:hover { transform: translateY(-5px) scale(1.02); border-color: #3b82f6; box-shadow: 0 10px 30px rgba(59,130,246,0.3); }
        
        .game-thumbnail { height: 160px; display: flex; align-items: center; justify-content: center; font-size: 60px; color: rgba(255,255,255,0.8); background-blend-mode: overlay; }
        .game-info { padding: 20px; display: flex; flex-direction: column; gap: 15px;}
        .game-title { font-size: 18px; font-weight: 800; color: #e2e8f0; letter-spacing: 1px;}
        
        .btn-play { background: #3b82f6; color: #fff; text-align: center; padding: 10px; border-radius: 6px; font-weight: 900; font-size: 14px; letter-spacing: 2px; transition: 0.2s; }
        .game-card:hover .btn-play { background: #2563eb; box-shadow: 0 0 15px #3b82f6; }
    </style>
</head>
<!-- dataset.grade="P6" 讓大腦引擎知道要抓 P6 的遊戲 -->
<body data-grade="P6">
    <div class="container">
        <div class="top-nav">
            <a href="index.html" class="btn-back interactive-element"><i class="fa-solid fa-arrow-left"></i> SYSTEM BACK</a>
            <div class="page-title"><i class="fa-solid fa-microchip"></i> P6 核心控制中心</div>
        </div>
        
        <!-- UI 引擎會把遊戲卡片畫在這裡！ -->
        <div class="game-grid" id="game-grid"></div>
    </div>

    <!-- 載入核心引擎 -->
    <script src="database.js"></script>
</body>
</html>
