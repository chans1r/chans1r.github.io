    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;900&display=swap" rel="stylesheet">
    <style>
        :root {

        /* å…¨åŸŸè¨­å®šï¼Œé˜²æ­¢æ‰‹æ©Ÿèª¤è§¸ */
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;

            margin: 0;

        #app-container {

        .panel {
            background: rgba(30, 41, 59, 0.85);

            border: 2px solid rgba(255, 255, 255, 0.1);

        .panel.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h1 {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        /* åŠ å¼·ç‰ˆæŒ‰éˆ• */
        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.4);
            display: inline-block;
            transition: 0.2s;
        }

        .btn:active { transform: scale(0.92); opacity: 0.9; }

        /* éŠæˆ²è³‡è¨Šå€ */
        .hud {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.08);
            padding: 12px 20px;
            border-radius: 20px;
        }

        .timer-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .usagi-run {
            width: 80px; /* é€²ä¸€æ­¥åŠ å¤§ Usagi GIF */
            height: 80px;
            object-fit: contain;
        }

        .stat-val { font-size: 1.3em; font-weight: bold; color: var(--primary-color); min-width: 75px; }

        /* å¡ç‰‡ç¶²æ ¼ï¼šiPad 5x2, æ‰‹æ©Ÿ 2x5 */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 0 auto;
        }

        @media (min-width: 600px) {
            .grid { grid-template-columns: repeat(5, 1fr); }
        }

        .card {
            aspect-ratio: 1/1;
            background: var(--card-bg);
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: #1e293b;
            font-size: 1.3em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card.selected { outline: 5px solid var(--primary-color); transform: scale(1.02); z-index: 2; }
        .card.correct { background: var(--success-color); color: white; animation: bounce 0.5s ease; }
        .card.wrong { background: var(--error-color); color: white; animation: shake 0.4s ease; }
        .card.hidden { opacity: 0; transform: scale(0.5); pointer-events: none; }

        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(-10deg); } 75% { transform: rotate(10deg); } }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }

        /* åˆ†æ•¸å‘ˆç¾æ¨£å¼ */
        .fraction-ui { display: flex; align-items: center; font-weight: 700; }
        .w-num { font-size: 1.5em; margin-right: 3px; }
        .f-stack { display: flex; flex-direction: column; align-items: center; line-height: 1; }
        .f-num { border-bottom: 2px solid currentColor; padding: 0 6px; font-size: 1.1em; }
        .f-den { padding: 2px 6px; font-size: 1.1em; }

        /* æµ®å‹•å›é¥‹å½ˆçª— */
        #gif-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            pointer-events: none;
        }
        .pop-gif {
            max-width: 280px;
            max-height: 280px;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
            animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popUp { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .footer { margin-top: 30px; color: #64748b; font-size: 0.9em; letter-spacing: 1.5px; }
    </style>
</head>
<body>

<div id="app-container">
    <!-- å›é¥‹ GIF å½ˆçª— -->
    <div id="gif-overlay">
        <img id="pop-img" src="" class="pop-gif">
    </div>

    <!-- 1. å°é¢é  -->
    <div id="scr-start" class="panel active">
        <h1>å€’æ•¸é…å°å¤§å†’éšª</h1>
        <p style="font-size: 1.2em; color: #cbd5e1; margin-bottom: 40px; line-height: 1.6;">
            æŒ‘æˆ°å¤§è…¦ï¼æ‰¾å‡ºå…©å¼µä¹˜ç©ç­‰æ–¼ <b style="color:var(--primary-color)">1</b> çš„å¡ç‰‡ã€‚<br>
            æº–å‚™å¥½å‰µä¸‹æ–°çš„æœ€ä½³ç´€éŒ„äº†å—ï¼Ÿ
        </p>
        <!-- ä½¿ç”¨ onclick ç›´æ¥èª¿ç”¨ç¢ºä¿è¬ç„¡ä¸€å¤± -->
        <button class="btn" onclick="startNewGame()">é–‹å§‹æŒ‘æˆ°</button>
        <div style="color: #94a3b8; margin-top: 20px; font-size: 0.9em;" id="best-rec">æœ€ä½³ç´€éŒ„: --</div>
        <div class="footer">è£½ä½œè€…ï¼šé™³æ²…æ˜Šè€å¸«</div>
    </div>

    <!-- 2. éŠæˆ²ä¸­ -->
    <div id="scr-game" class="panel">
        <div class="hud">
            <div class="timer-info">
                <img src="https://media.tenor.com/HVCUxmPxTvAAAAAj/chiikawa-usagi.gif" class="usagi-run">
                <div class="stat-val" id="time-val">0.0s</div>
            </div>
            <div class="stat-val" id="pair-val" style="text-align: right;">0 / 5</div>
        </div>
        <div id="card-grid" class="grid"></div>
    </div>

    <!-- 3. çµç®— -->
    <div id="scr-result" class="panel">
        <span style="font-size: 4.5em; display: block; margin-bottom: 10px;">ğŸ†</span>
        <h1>æŒ‘æˆ°é”æˆï¼</h1>
        <p style="font-size: 1.2em; color: #cbd5e1;">ä½ çš„æœ€çµ‚æ™‚é–“ï¼š</p>
        <div style="font-size: 3.8em; font-weight: 900; margin: 20px 0; color: var(--success-color);" id="final-res">0.0s</div>
        <button class="btn" onclick="startNewGame()">é‡æ–°é–‹å§‹æŒ‘æˆ°</button>
        <div class="footer">è£½ä½œè€…ï¼šé™³æ²…æ˜Šè€å¸«</div>
    </div>
</div>

<script>
    let selected = [];
    let matchCount = 0;
    let timerRef = null;
    let startTime = 0;
    let isBusy = false;

    // GIF è³‡æº
    const GIF_SUCCESS = "https://media.tenor.com/OeoS9NMNzgsAAAAM/%E5%90%89%E4%BC%8A-%E8%87%AA%E5%91%8A%E5%A5%AE%E5%8B%87.gif";
    const GIF_FAILURE = "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcXZyMGJka3prYWdzN2lsZHdibTlic3EzNXh2d3VkaXg5ejM0eWFmNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/nM9Fzo0gFnCyQKv28u/giphy.gif";

    const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);

    // åˆå§‹åŒ–æœ€ä½³ç´€éŒ„é¡¯ç¤º
    window.onload = () => {
        updateBestDisplay();
    };

    function createFracData(n, d) {
        const common = gcd(n, d);
        n /= common; d /= common;
        let html = '';
        if (n > d && Math.random() > 0.4) {
            const whole = Math.floor(n / d);
            const rem = n % d;
            html = rem === 0 ? 
                `<div class="fraction-ui"><span class="w-num">${whole}</span></div>` : 
                `<div class="fraction-ui"><span class="w-num">${whole}</span><div class="f-stack"><span class="f-num">${rem}</span><span class="f-den">${d}</span></div></div>`;
        } else {
            html = `<div class="fraction-ui"><div class="f-stack"><span class="f-num">${n}</span><span class="f-den">${d}</span></div></div>`;
        }
        return { val: n / d, html: html };
    }

    function buildPairs() {
        const result = [];
        const seen = new Set();
        while (result.length < 10) {
            let n = Math.floor(Math.random() * 11) + 2;
            let d = Math.floor(Math.random() * 11) + 2;
            if (n === d) continue;
            const key = n > d ? `${n}/${d}` : `${d}/${n}`;
            if (seen.has(key)) continue;
            seen.add(key);
            result.push(createFracData(n, d), createFracData(d, n));
        }
        return result.sort(() => Math.random() - 0.5);
    }

    function startNewGame() {
        // é‡ç½®ç‹€æ…‹
        matchCount = 0;
        selected = [];
        isBusy = false;
        document.getElementById('pair-val').innerText = '0 / 5';
        document.getElementById('time-val').innerText = '0.0s';
        
        // ç”Ÿæˆåœ°åœ–
        const cardList = buildPairs();
        const grid = document.getElementById('card-grid');
        grid.innerHTML = '';
        
        cardList.forEach(data => {
            const el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = data.html;
            el.onclick = () => onCardClick(el, data);
            grid.appendChild(el);
        });

        // è¢å¹•åˆ‡æ›
        toggleScreen('scr-game');
        
        // è¨ˆæ™‚å™¨å•Ÿå‹•
        startTime = Date.now();
        if (timerRef) clearInterval(timerRef);
        timerRef = setInterval(() => {
            const current = ((Date.now() - startTime) / 1000).toFixed(1);
            document.getElementById('time-val').innerText = current + 's';
        }, 100);
    }

    function onCardClick(el, data) {
        if (isBusy || el.classList.contains('selected') || el.classList.contains('hidden')) return;
        el.classList.add('selected');
        selected.push({ el, data });
        if (selected.length === 2) {
            isBusy = true;
            checkLogic();
        }
    }

    function checkLogic() {
        const [a, b] = selected;
        const isCorrect = Math.abs((a.data.val * b.data.val) - 1) < 0.0001;

        if (isCorrect) {
            triggerGif(GIF_SUCCESS);
            a.el.classList.add('correct');
            b.el.classList.add('correct');
            setTimeout(() => {
                a.el.classList.add('hidden');
                b.el.classList.add('hidden');
                matchCount++;
                document.getElementById('pair-val').innerText = `${matchCount} / 5`;
                selected = [];
                isBusy = false;
                if (matchCount === 5) showFinal();
            }, 600);
        } else {
            triggerGif(GIF_FAILURE);
            a.el.classList.add('wrong');
            b.el.classList.add('wrong');
            setTimeout(() => {
                a.el.classList.remove('wrong', 'selected');
                b.el.classList.remove('wrong', 'selected');
                selected = [];
                isBusy = false;
            }, 800);
        }
    }

    function triggerGif(src) {
        const overlay = document.getElementById('gif-overlay');
        const img = document.getElementById('pop-img');
        img.src = src;
        overlay.style.display = 'flex';
        setTimeout(() => {
            overlay.style.display = 'none';
            img.src = ""; // é‡ç½®æºä»¥ç¢ºä¿ä¸‹æ¬¡é‡æ’­å‹•ç•«
        }, 900);
    }

    function showFinal() {
        clearInterval(timerRef);
        const timeStr = document.getElementById('time-val').innerText;
        document.getElementById('final-res').innerText = timeStr;
        
        const best = localStorage.getItem('best_recip_v3');
        if (!best || parseFloat(timeStr) < parseFloat(best)) {
            localStorage.setItem('best_recip_v3', timeStr);
        }
        setTimeout(() => toggleScreen('scr-result'), 500);
    }

    function toggleScreen(id) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function updateBestDisplay() {
        const best = localStorage.getItem('best_recip_v3');
        document.getElementById('best-rec').innerText = best ? `æœ€ä½³ç´€éŒ„: ${best}` : 'æœ€ä½³ç´€éŒ„: --';
    }
</script>

</body>
