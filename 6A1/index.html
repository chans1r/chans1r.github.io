    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;

        body {

        #game-container {

        .panel {

        .panel.active { display: block; }

        @keyframes zoomIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        h1 {
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 16px 48px;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 20px -5px rgba(56, 189, 248, 0.5);
        }

        .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 25px -5px rgba(56, 189, 248, 0.6); }

        /* éŠæˆ²è³‡è¨Šå€ */
        .hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-bar-bg {
            flex-grow: 1;
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 0 20px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
            transition: width 0.3s ease;
        }

        .stat-box { font-size: 1.2em; font-weight: bold; color: var(--primary-color); min-width: 80px; }

        /* å¡ç‰‡ç¶²æ ¼ */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        @media (min-width: 500px) { .grid { grid-template-columns: repeat(5, 1fr); } }

        .card {
            aspect-ratio: 1/1;
            background: var(--card-bg);
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            color: #1e293b;
        }

        .card:hover { transform: scale(1.05); }
        .card.selected { outline: 4px solid var(--primary-color); box-shadow: 0 0 20px var(--primary-color); z-index: 1; }

        /* ç­”å°å‹•ç•« */
        .card.correct {
            background: var(--success-color);
            color: white;
            animation: bounce 0.5s ease;
        }

        /* ç­”éŒ¯å‹•ç•« */
        .card.wrong {
            background: var(--error-color);
            color: white;
            animation: shake 0.4s ease;
        }

        .card.hidden { opacity: 0; transform: scale(0.5); pointer-events: none; }

        @keyframes shake { 0%, 100% { transform: rotate(0); } 25% { transform: rotate(-10deg); } 75% { transform: rotate(10deg); } }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

        /* åˆ†æ•¸é¡¯ç¤ºæ¨£å¼ */
        .frac-container { display: flex; align-items: center; font-weight: 700; }
        .mixed-num { font-size: 1.5em; margin-right: 4px; }
        .frac-stack { display: flex; flex-direction: column; align-items: center; line-height: 1; }
        .numerator { border-bottom: 3px solid currentColor; padding: 0 6px; font-size: 1.1em; }
        .denominator { padding: 2px 6px; font-size: 1.1em; }

        /* è©•åƒ¹å‹³ç«  */
        .medal { font-size: 4em; display: block; margin-bottom: 10px; }
        .best-score { color: #94a3b8; margin-top: 15px; font-size: 0.9em; }
    </style>
</head>
<body>

<div id="game-container">
    <!-- 1. å°é¢é  -->
    <div id="panel-start" class="panel active">
        <h1>å€’æ•¸é…å°å¤§å†’éšª</h1>
        <p style="font-size: 1.2em; color: #cbd5e1; margin-bottom: 30px;">
            æ‰¾åˆ°å…©å¼µä¹˜ç©ç­‰æ–¼ <b style="color:var(--primary-color)">1</b> çš„å¡ç‰‡ï¼<br>
            è€ƒé©—ä½ çš„å¤§è…¦åæ‡‰é€Ÿåº¦ã€‚
        </p>
        <button class="btn" onclick="startNewGame()">é–‹å§‹å†’éšª</button>
        <div class="best-score" id="global-best">æœ€ä½³ç´€éŒ„: --</div>
        <!-- è£½ä½œäººç½²å -->
        <p style="margin-top: 30px; color: #94a3b8; font-size: 0.85em; opacity: 0.8; letter-spacing: 1px;">
            è£½ä½œäººï¼šé™³æ²…æ˜Šè€å¸«
        </p>
    </div>

    <!-- 2. éŠæˆ²é€²è¡Œé  -->
    <div id="panel-game" class="panel">
        <div class="hud">
            <div class="stat-box" id="timer">0.0s</div>
            <div class="progress-bar-bg"><div id="progress-fill" class="progress-bar-fill"></div></div>
            <div class="stat-box" id="match-text">0 / 5</div>
        </div>
        <div id="grid" class="grid"></div>
    </div>

    <!-- 3. çµç®—é  -->
    <div id="panel-result" class="panel">
        <span id="medal-icon" class="medal">ğŸ†</span>
        <h1 id="result-title">å¤ªå²å®³äº†ï¼</h1>
        <p style="font-size: 1.2em; color: #cbd5e1;">ä½ çš„å®Œæˆæ™‚é–“ï¼š</p>
        <div style="font-size: 3.5em; font-weight: 900; margin-bottom: 20px; color: var(--success-color);" id="final-time">0.0s</div>
        <button class="btn" onclick="startNewGame()">å†æŒ‘æˆ°ä¸€æ¬¡</button>
    </div>
</div>

<script>
    let cards = [];
    let selected = [];
    let matches = 0;
    let timerId = null;
    let startTime = 0;
    let isBusy = false;

    // GCD ç®—æ³•
    const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);

    function getFractionData(n, d) {
        const common = gcd(n, d);
        n /= common;
        d /= common;
        
        let html = '';
        if (n > d && Math.random() > 0.4) {
            const whole = Math.floor(n / d);
            const rem = n % d;
            if (rem === 0) {
                html = `<div class="frac-container"><span class="mixed-num">${whole}</span></div>`;
            } else {
                html = `<div class="frac-container"><span class="mixed-num">${whole}</span><div class="frac-stack"><span class="numerator">${rem}</span><span class="denominator">${d}</span></div></div>`;
            }
        } else {
            html = `<div class="frac-container"><div class="frac-stack"><span class="numerator">${n}</span><span class="denominator">${d}</span></div></div>`;
        }
        return { val: n / d, html: html };
    }

    function generatePairs() {
        const list = [];
        const seen = new Set();
        while (list.length < 10) {
            let n = Math.floor(Math.random() * 11) + 2;
            let d = Math.floor(Math.random() * 11) + 2;
            if (n === d) continue;
            
            const key = n > d ? `${n}/${d}` : `${d}/${n}`;
            if (seen.has(key)) continue;
            seen.add(key);

            list.push(getFractionData(n, d));
            list.push(getFractionData(d, n));
        }
        return list.sort(() => Math.random() - 0.5);
    }

    function startNewGame() {
        matches = 0;
        selected = [];
        isBusy = false;
        updateBestDisplay();
        document.getElementById('progress-fill').style.width = '0%';
        document.getElementById('match-text').innerText = '0 / 5';
        
        const cardList = generatePairs();
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        cardList.forEach(data => {
            const el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = data.html;
            el.onclick = () => handleCardClick(el, data);
            grid.appendChild(el);
        });

        switchPanel('panel-game');
        startTime = Date.now();
        clearInterval(timerId);
        timerId = setInterval(() => {
            document.getElementById('timer').innerText = ((Date.now() - startTime) / 1000).toFixed(1) + 's';
        }, 100);
    }

    function handleCardClick(el, data) {
        if (isBusy || el.classList.contains('selected') || el.classList.contains('hidden')) return;

        el.classList.add('selected');
        selected.push({ el, data });

        if (selected.length === 2) {
            isBusy = true;
            checkMatch();
        }
    }

    function checkMatch() {
        const [a, b] = selected;
        const correct = Math.abs((a.data.val * b.data.val) - 1) < 0.0001;

        if (correct) {
            a.el.classList.add('correct');
            b.el.classList.add('correct');
            setTimeout(() => {
                a.el.classList.add('hidden');
                b.el.classList.add('hidden');
                matches++;
                updateHUD();
                selected = [];
                isBusy = false;
                if (matches === 5) showResults();
            }, 600);
        } else {
            a.el.classList.add('wrong');
            b.el.classList.add('wrong');
            setTimeout(() => {
                a.el.classList.remove('wrong', 'selected');
                b.el.classList.remove('wrong', 'selected');
                selected = [];
                isBusy = false;
            }, 700);
        }
    }

    function updateHUD() {
        document.getElementById('match-text').innerText = `${matches} / 5`;
        document.getElementById('progress-fill').style.width = `${(matches / 5) * 100}%`;
    }

    function showResults() {
        clearInterval(timerId);
        const finalTime = parseFloat(document.getElementById('timer').innerText);
        document.getElementById('final-time').innerText = finalTime.toFixed(1) + 's';
        
        // è©•åƒ¹é‚è¼¯
        let medal = 'ğŸ¥‰';
        let title = 'å†æ¥å†å²ï¼';
        if (finalTime < 15) { medal = 'ğŸ¥‡'; title = 'å®‡å®™ç´šç¥é€Ÿï¼'; }
        else if (finalTime < 30) { medal = 'ğŸ¥ˆ'; title = 'éå¸¸æœ‰å¯¦åŠ›ï¼'; }
        
        document.getElementById('medal-icon').innerText = medal;
        document.getElementById('result-title').innerText = title;

        // ä¿å­˜æœ€ä½³ç´€éŒ„
        const best = localStorage.getItem('bestReciprocal');
        if (!best || finalTime < parseFloat(best)) {
            localStorage.setItem('bestReciprocal', finalTime);
        }

        setTimeout(() => switchPanel('panel-result'), 500);
    }

    function updateBestDisplay() {
        const best = localStorage.getItem('bestReciprocal');
        document.getElementById('global-best').innerText = best ? `æœ€ä½³ç´€éŒ„: ${best}s` : 'æœ€ä½³ç´€éŒ„: --';
    }

    function switchPanel(id) {
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    updateBestDisplay();
</script>
